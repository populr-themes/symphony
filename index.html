<!DOCTYPE html>
<html itemscope>
<head>
  <meta charset="utf-8">

  <!-- Name of your theme -->
  <title>Symphony</title>

  <!--
    Dummy content parameters
  -->
  <!-- dummyImageCategory: specify search term for images to pull from 500px -->
  <meta itemprop="dummyImageCategory" content="All">
  <!-- dummyContentLength: specify how much dummy text appears within each asset -->
  <!-- Value can be set to short, medium or long -->
  <meta itemprop="dummyContentLength" content="medium">

  <!-- 
    Default background images
    The image's actual width & height must be set
    Position values: c, nw, ne, sw, se
    Style values: fill, tile, fixed
    Average color can be computed by opening an image in Photoshop and shrinking it down to 1 pixel
  -->
  
  <meta itemprop="defaultBackground" content="/images/default-bg.jpg" data-width="950" data-height="235" data-position="c" data-style="fill" data-color="#665b42">
  <meta itemprop="backgroundContainer" content="#my-background">


  <!--
    Theme styles
    The Custom style presents Populr's end users with a color picker that sets the @custom-color variable
  -->
  
  <meta itemprop="palette" content="palette-default" title="Dark" data-preview="#B53D3C">
  <meta itemprop="palette" content="palette-custom" data-preview="custom">
  <meta itemprop="palette" content="palette-light" title="Light" data-preview="#E9E7DB,#F6EFCC,#DBD5C4">
  
  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="/styles/main.less">

  <!-- This script loads the Populr theming engine. Populr will automatically remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>

  <!-- Add any javscript your theme requires here -->
  <script src="/js/main.js"></script>

</head>
<body>
  <!-- Put your theme's HTML inside this script tag. The script tag will 
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">

    <div id="my-background">
        {{pop_links}}
    </div>  
    <div id="header">
        <div id="header-inner">
            
              {{inline_logo_title max_width=250 max_height=130}}
      
            <div id="pattern"></div>
        </div>
    </div>

    {{#region "columnizer" id="main-region" max_cols="3" max_auto_assets="0" dummy_content="T-1|T-1,T-1|T-1,T-1,T-1|I-1|I-2|I-1,I-2|I-1,I-2,I-3|V-1|V-2|V-1,V-2|V-1,V-2,V-3|D-1|D-3|D-1,D-3|D-1,D-2,D-3|E-1|E-2|E-1,E-2|E-1,E-2,E-3"}}

      {{#asset "text" size="1"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="2"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="3"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "imagegroup" size="1"}}
        {{#if lightbox_enabled}}
            <div class="my-lightbox-parent">
                <div class="my-center">
                    <span><i class="icon icon-plus"/></span>
                </div>
                {{{imageslider images width="910" height="473" crop_single = true}}}
            </div>
        {{else}}
            {{{imageslider images width="910" height="473" crop_single = true}}}
        {{/if}}
        
        {{{title}}}
        {{{description}}}
      {{/asset}}
 
      {{#asset "imagegroup" size="2"}}
        
        <div class="size-2-big">
            {{#if lightbox_enabled}}
                <div class="my-lightbox-parent">
                    <div class="my-center">
                        <span><i class="icon icon-plus"/></span>
                    </div>
                    {{{imageslider images width="590" height="250" crop_single = true}}}
                </div>
            {{else}}
                    {{{imageslider images width="590" height="250" crop_single = true}}}
            {{/if}}
        </div>
        
        <div class="size-2-small">
            {{#if lightbox_enabled}}
                <div class="my-lightbox-parent">
                    <div class="my-center">
                        <span><i class="icon icon-plus"/></span>
                    </div>
                    {{{imageslider images width="280" height="250" crop_single = true}}}
                </div>
            {{else}}
                {{{imageslider images width="280" height="250" crop_single = true}}}
            {{/if}}
        </div>
        
        {{{title}}}
        {{{description}}}
      {{/asset}}
  
      {{#asset "imagegroup" size="3"}}
        {{#if lightbox_enabled}}
            <div class="my-lightbox-parent">
                <div class="my-center">
                    <span><i class="icon icon-plus"/></span>
                </div>
                {{{imageslider images width="270" height="250" crop_single = true}}}
            </div>
        {{else}}
            {{{imageslider images width="270" height="250" crop_single = true}}}
        {{/if}}
        {{{title}}}
        {{{description}}}
      {{/asset}}
  
      {{#asset "documentgroup" size="1"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><button class="download-button link-btn"><i class="icon icon-download-alt"/><span>Download</span></button><div id="doc-title">{{title}}</div></a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "documentgroup" size="2"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><button class="download-button link-btn"><i class="icon icon-download-alt"/><span>Download</span></button><div id="doc-title">{{title}}</div></a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "documentgroup" size="3"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><button class="download-button link-btn"><i class="icon icon-download-alt"/><span>Download</span></button><div id="doc-title">{{title}}</div></a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "embedgroup" size="1" width="920"}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{title}}}
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="2" width="430"}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{title}}}
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="3" width="266"}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{title}}}
        {{{description}}}
      {{/asset}}

    {{/region}}
    
    <div id="footer">
        <div id="footer-inner">
            {{sharing}}
        </div>
    </div>

</script>
</body>
</html>
